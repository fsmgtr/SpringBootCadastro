<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>Tela de Cadastro</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<style type="text/css">
		table.striped>tbody>tr:nth-child(odd) {
			background-color: #c0c0c0;
		}
	</style>

</head>

<body>

	<h3>SpringBoot / Yhymeleaf + MAterial Design Lite</h3>

	<br />
	<fieldset class="col s10">
		<div th:each="m : ${msg}">
			<span th:text="${m}"></span>
		</div>

		<br />

		<div class="row">
			<form action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}"
			 class="col s12" enctype="multipart/form-data">

				<div class="row">
					<div class="col s12">
						<div class="input-field col s3">
							<label>ID</label> <input name="id" th:field="*{id}" readonly="readonly" />
						</div>

						<div class="input-field col s3">
							<label class="active">Nome:</label> <input placeholder="Informe o nome da pessoa"
								name="nome" id="nome" type="text" th:field="*{nome}" class="validate" />
						</div>
						<div class="input-field col s3">
							<label class="active">Sobrenome:</label> <input placeholder="Sorenome" name="sobrenome"
								id="sobrenome" class="validate" type="text" th:field="*{sobrenome}" />
						</div>

						<div class="input-field col s2">
							<label class="active" for="dataNascimento">Data Nascimento</label> <input type="date"
								id="dataNascimento" th:field="*{dataNascimento}" name="dataNascimento"
								placeholder="Data de nascimento" />
							</select>
						</div>
						<!-- sec:authorize="hasRole('ROLE_ADMIN')" restrição utilizando o spring -->
						<div class="input-field col s1">
							<label class="active">>Idade</label> <input placeholder="idade ex: 18" name="idade"
								id="idade" class="validate" th:field="*{idade}" />
						</div>
						<div class="row">
							<div class="col s12">
								<div class="input-field col s1">
									<label class="active" for="sexo">Sexo:</label> <select class="browser-default"
										th:field="*{sexo}">
										<option value="" disabled selected>--[Selecione]--</option>
										<option value="MASCULINO" th:text="M" />
										<option value="FEMININO" th:text="F" />
									</select>
								</div>
								<div class="input-field col s3">
									<label class="active" for="profissao">Profissão:</label> <select
										class="browser-default" th:field="*{profissao}" id="profissao">
										<option th:each="p : ${profissoes}" th:value="${p.id}"
											th:text="${p.nomeProfissao}">
									</select>
								</div>
								<div class="input-field col s3">
									<label class="active" for="profissao">Cargo:</label> <select class="browser-default"
										th:field="*{office}" id="oficce">
										<option th:each="c : ${T(two.springboot.model.Office).values()}"
											th:value="${c.valor}" th:text="${c.nome}">
									</select>
								</div>
								<div class="input-field col s3">
									<label class="active" for="file">Currículo</label>
									<input type="file" id="file" name="file" class="active">
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- CEP consmundi serviços dos correios -->
				<div class="row">
					<div class="col s12">

						<div class="input-field col s1">
							<label class="active">CEP:</label> <input placeholder="Informe um CEP válido" name="cep"
								id="cep" class="validate" type="text" size="10" maxlength="9" th:field="*{cep}" />
						</div>


						<div class="input-field col s3">
							<label class="active">Rua:</label> <input name="rua" id="rua" class="validate" type="text"
								size="60" th:field="*{rua}" />
						</div>

						<div class="input-field col s2">
							<label class="active">Bairro:</label> <input name="bairro" id="bairro" class="validate"
								type="text" size="40" th:field="*{bairro}" />
						</div>

						<div class="input-field col s2">
							<label class="active">Cidade:</label> <input name="cidade" id="cidade" class="validate"
								type="text" size="40" th:field="*{cidade}" />
						</div>

						<div class="input-field col s1">
							<label class="active">Estado:</label> <input name="uf" id="uf" class="validate" type="text"
								size="2" th:field="*{uf}" />
						</div>


						<div class="input-field col s1">
							<label class="active">IBGE:</label> <input name="ibge" id="ibge" class="validate"
								type="text" size="8" th:field="*{ibge}" />
						</div>
					</div>
				</div>

				<!-- Botões -->
				<div class="row">
					<div class="col s12">
						<div class="row">
							<div class="input-fiel col s1">
								<button class="btn waves-effect waves-light" type="submit" name="Salvar">
									Salvar <i class="material-icons right">send</i>
								</button>
							</div>

							<div class="input-fiel col s1">
								<button class="btn waves-effect waves-light" name="novo"
									onclick="document.getElementById('formpessoa').reset();">
									Novo</button>
							</div>
						</div>
					</div>
				</div>
			</form>
	</fieldset>
	<!---------------------------------------------- Search -------------------------------------->
	<div class="row">
		<fieldset class="col s12">
			<legend> Campos de pesquisa</legend>


			<div class="col s12">
				<form action="pesquisarpessoa" id="pesquisarpessoa" method="post">
					<div class="row">
						<div class="input-fiel col s3">
							<label for="pesnome" class="active">Pesquisa por nome:</label> <input name="nomepesquisa"
								id="nomepesquisa" class="validate" type="text">
						</div>

						<div class="input-field col s3">
							<label for="pesqsexo" class="active"> Filtrar por sexo</label> <select
								class="browser-default" name="pesqsexo" id="pesqsexo">
								<option value="">--[Todos]--</option>
								<option value="MASCULINO" th:text="Masculine" />
								<option value="FEMININO" th:text="Feminino" />
							</select>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s0">
							<button class="btn waves-effect waves-light red" type="submit" name="PDF"
								onclick="document.getElementById('pesquisarpessoa').method = 'get'">PDF</button>
						</div>
						<div class="input-field col s1">
							<button class="btn waves-effect waves-light" type="submit" name="Salvar">Buscar</button>
						</div>
						<div class="input-field col s3">
							<a class="btn waves-effect waves-light" href="/listapessoas">
								Listar Cadastrados </a>
						</div>

					</div>
				</form>
			</div>
		</fieldset>
	</div>
	<!---------------------------------------------- table -------------------------------------->
	<br />
	<br />
	<div class="row">
		<div class="col s10">
			<table class="striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Sobrenome</th>
						<th>Idade</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tr th:each="pessoa : ${pessoas}">
					<td th:text="${pessoa.id}"></td>
					<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"> <span
								th:text="${pessoa.nome}"></span></a></td>
					<td th:text="${pessoa.sobrenome}"></td>
					<td th:text="${pessoa.idade}"></td>
					<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
					<td><a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
				</tr>

			</table>
		</div>
	</div>
	</div>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>





	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	</head>
	</head>



	<!-- Adicionando Javascript consumindo ws do cep -->
	<script>

		$(document).ready(function () {


			$('#dataNascimento').datepicker({
				showOthermonths: true,
				format: 'yyy-mm-dd'
			});



			function limpa_formulário_cep() {
				// Limpa valores do formulário de cep.
				$("#rua").val("");
				$("#bairro").val("");
				$("#cidade").val("");
				$("#uf").val("");
				$("#ibge").val("");
			}

			//Quando o campo cep perde o foco.
			$("#cep").blur(function () {

				//Nova variável "cep" somente com dígitos.
				var cep = $(this).val().replace(/\D/g, '');

				//Verifica se campo cep possui valor informado.
				if (cep != "") {

					//Expressão regular para validar o CEP.
					var validacep = /^[0-9]{8}$/;

					//Valida o formato do CEP.
					if (validacep.test(cep)) {

						//Preenche os campos com "..." enquanto consulta webservice.
						$("#rua").val("...");
						$("#bairro").val("...");
						$("#cidade").val("...");
						$("#uf").val("...");
						$("#ibge").val("...");

						//Consulta o webservice viacep.com.br/
						$.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

							if (!("erro" in dados)) {
								//Atualiza os campos com os valores da consulta.
								$("#rua").val(dados.logradouro);
								$("#bairro").val(dados.bairro);
								$("#cidade").val(dados.localidade);
								$("#uf").val(dados.uf);
								$("#ibge").val(dados.ibge);
							} //end if.
							else {
								//CEP pesquisado não foi encontrado.
								limpa_formulário_cep();
								alert("CEP não encontrado.");
							}
						});
					} //end if.
					else {
						//cep é inválido.
						limpa_formulário_cep();
						alert("Formato de CEP inválido.");
					}
				} //end if.
				else {
					//cep sem valor, limpa formulário.
					limpa_formulário_cep();
				}
			});
		});

	</script>
</body>

</html>
