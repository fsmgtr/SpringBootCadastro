<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<style type="text/css">
		form {
			margin-top: 70px;
		}
	</style>

	<title>Login</title>
</head>

<body>

	<div class="row">
		<form th:action="@{/login}" method="post" class="col s12">
			<div class="col s12 m8 l4 offset-m2 offset-l4">
				<div class="card">
					<div class="card-action teal lighten-1 white-text">
						<h3>
							<center>Acesso ao Sistema</center>
						</h3>
					</div>
					<div class="card-content">
						<div class="form-field">
							<label for="username">Login:</label> <input type="text" id="username" name="username">
						</div>
						<br>
						<div class="form-field">
							<label for="password">Senha:</label> <input type="password" id="password" name="password">
						</div>
						<br>
						<br>
						<div class="form-field">
							<button class="btn-large waves-effect waves-dark" type="submit" style="width: 100%;"
								name="logar">Login</button>
						</div>
						<br>
					</div>
				</div>
			</div>
		</form>
	</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



	">
	</script>




</body>

</html>
